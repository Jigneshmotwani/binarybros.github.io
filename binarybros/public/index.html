            corona: {
              "sh-registration": {
                "preamble-block2":
                  "<p>Due to the current Covid-19 restriction orders and safe distancing measures in Singapore, shareholders <u><b>will not be able to attend the AGM in person</b></u>. Instead, shareholders may participate in the AGM by:<br><br> (a) observing and/or listening via live audio-visual webcast or live audio-only stream; <br>(b) submitting questions in advance of, or live at, the AGM; and/or <br>(c) appointing the Chairman of the Meeting as proxy to attend, speak and vote on their behalf at the AGM.</p><p>Shareholders, including CPF and SRS investors, who wish to access the AGM are to pre-register by submitting the form below no later than <b>Monday, 26 July 2021 at 3.30 p.m. (Singapore time)</b>. This is to enable SIA to verify your status as shareholders.</p><p>Authenticated shareholders will receive a confirmation email with instructions on how to access the live audio-visual webcast and live audio-only stream of the AGM proceedings by 3.30 p.m. (Singapore time) on Wednesday, 28 July 2021.</p><p>Shareholders who do not receive a confirmation email by <b>3.30 p.m. (Singapore time) on 28 July 2021</b>, but have registered by the 26 July 2021 deadline, are to email: <a href='mailto:AGM_Support@singaporeair.com.sg' target='_blank'>AGM_Support@singaporeair.com.sg</a>.</p><p>If you have entered incorrect details in the form below, please re-submit the form with the correct details by 3.30 p.m. (Singapore time) on Monday, 26 July 2021, failing which, we would be unable to process the verification of your status as a shareholder.</p><p><b><u>Important reminder</u></b>: In view of the constantly evolving Covid-19 situation, the AGM arrangements may change at short notice. Shareholders are reminded to regularly check this website and SGXNet for updates on our AGM.</p>Shareholders who wish to vote at the AGM must submit a proxy form to appoint the Chairman of the Meeting to vote on their behalf. Please refer to our Annual General Meeting <a href='/shareholder' target='_blank'>announcement</a> and the <a href='/shareholder' target='_blank'>Proxy Form</a> for instructions.</p>",
